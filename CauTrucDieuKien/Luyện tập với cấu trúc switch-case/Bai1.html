<script>
    let week = prompt("Nhap ngay trong tuan bang tieng anh: ")
    switch (week) {
        case 'monday':
        case 'tuesday':
        case 'wednesday':
        case 'thursday':
        case 'friday':
            alert("Weekday");
            break;
        case 'saturday':
        case 'sunday':
            alert("Weekend");
            break;
        default:
            alert("Sai ky tu");
    }
</script>
