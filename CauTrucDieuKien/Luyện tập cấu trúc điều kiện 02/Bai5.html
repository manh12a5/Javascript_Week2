<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 5</title>
</head>
<body>
<script>
    let S, a, b;
    a= parseFloat(prompt("Nhập chiều dài cạnh góc vuông a: "));
    b= parseFloat(prompt("Nhập chiều dài cạnh đáy b: "));
    S= (a/2)*b;
    alert("Diện tích hình tam giác là: "+ S);
</script>
</body>
