<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 7</title>
</head>
<body>
<script>
    let a, b, c;
    a= parseFloat(prompt("Nhập a ( với a khác 0): "));
    b= parseFloat(prompt("Nhập b: "));
    c= parseFloat(prompt("Nhập c: "));
    delta= b*b- 4*a*c;
    if (delta>0){
        x1= (-b+ Math.sqrt(delta))/(2*a);
        x2= (-b- Math.sqrt(delta))/(2*a);
        alert("Phương trình có 2 nghiệm: "+ x1 + " và " + x2);
    } else if (delta ==0){
        x= (-b/(2*a));
        alert("Phương trình có nghiệm kép: "+ x);
    } else {
        alert(" Phương trình vô nghiệm");
    }
</script>
</body>
</html>
