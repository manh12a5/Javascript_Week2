<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4</title>
</head>
<body>
<script>
    let S, a, b;
    a= parseFloat(prompt("Nhập chiều dài a: "));
    b= parseFloat(prompt("Nhập chiều rộng b: "));
    S= eval(a*b);
    alert("Diện tích hình chữ nhật là: " + S);
</script>
</body>
</html>
