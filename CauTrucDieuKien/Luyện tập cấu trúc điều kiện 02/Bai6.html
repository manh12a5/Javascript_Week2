<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 6</title>
</head>
<body>
<script>
    let a, b;
    a= parseFloat(prompt("Nhập a: "));
    b= parseFloat(prompt("Nhập b: "));
    if (a!=0){
        x= eval(-b/a);
        alert("X cần tìm là: "+ x);
    } else if (a==0 && b==0){
        alert("Vô số nghiệm");
    } else {
        alert("Vô nghiệm");
    }
</script>
</body>
</html>
