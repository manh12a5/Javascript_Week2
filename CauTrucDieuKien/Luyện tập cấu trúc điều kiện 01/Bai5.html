<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 5</title>
</head>
<body>
<script>
    let a ,b, c, dtb;
    a =parseFloat(prompt("Nhap diem kiem tra"));
    b =parseFloat(prompt("Nhap diem thi giua ky"));
    c =parseFloat(prompt("Nhap diem thi cuoi ky"));
    dtb= (a + b + c) / 3;
    if (dtb >= 8){
        alert("Hoc Sinh Gioi");
    } else if (dtb >= 6){
        alert("Hoc Sinh Kha");
    } else if (dtb >= 5){
        alert("Hoc Sinh Trung Binh");
    } else {
        alert("Hoc Sinh phai hoc lai");
    }

</script>
</body>
</html>
