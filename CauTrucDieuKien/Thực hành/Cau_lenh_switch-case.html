<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số ngày trong tháng</title>
</head>
<body>
<form>
    <input type="text" id="doctext">
    <input type="button" value="Nhập Tháng" onclick="click1()">
    <p id="doctext2"></p>
</form>
</body>
<script>
    function click1() {
        let doctext = parseInt(document.getElementById("doctext").value);
        switch (doctext) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("doctext2").innerText = 'Tháng có 31 ngày';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("doctext2").innerText = 'Tháng có 30 ngày';
                break;
            case 2:
                document.getElementById("doctext2").innerText = 'Tháng có 28 hoặc 29 ngày';
                break;
        }
    }
</script>
</html>
