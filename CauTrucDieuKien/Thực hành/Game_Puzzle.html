<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game puzzle</title>
</head>
<body>
<table id="bang" style="border: black 5px solid">
    <tr>
        <td><img id="p1" src="Ảnh/a1/a1_p1.jpg" alt="" style="width: 600px; height: 130px" onclick="changeImg()"></td>
    </tr>
    <br>
    <tr>
        <td><img id="p2" src="Ảnh/a2/a2_p2.jpg" alt="" style="width: 600px; height: 130px" onclick="changeImg2()"></td>

    </tr>
</table>
<script>
    function changeImg(){
        let nameImg= Math.floor(Math.random() *3 + 1);
        // Lấy random 1 - 3
        let partImg = "Ảnh" + "/a1" + "/a1" + "_"  + "p" + nameImg + ".jpg";
        // Lấy đường dẫn ảnh
        document.getElementById("p1").setAttribute("src", partImg);
        // Gán lại đường dẫn
        checkwin();
    }
    function changeImg2(){
        let nameImg= Math.floor(Math.random() *3 + 1);
        // Lấy random 1 - 3
        let partImg = "Ảnh" + "/a2" + "/a2" + "_"  + "p" + nameImg + ".jpg";

    function changeImg3() {

        let partImg = "Ảnh" + "/a3" + "/a3" + "_" + "p" + nameImg + ".jpg";
        // Lấy đường dẫn ảnh
        document.getElementById("p3").setAttribute("src", partImg);
        // Gán lại đường dẫn

    }
    function changeImg3() {
        let nameImg = Math.floor(Math.random() * 3 + 1);

    function changeImg4() {

    }
    function changeImg5() {
        let nameImg = Math.floor(Math.random() * 3 + 1);
        // Lấy random 1 - 3
        let partImg = "Ảnh" + "/a5" + "/a5" + "_" + "p" + nameImg + ".jpg";
        // Lấy đường dẫn ảnh
        document.getElementById("p5").setAttribute("src", partImg);
        // Gán lại đường dẫn
        checkwin();
    }
function checkwin() {
    let p1 = document.getElementById("p1").getAttribute("src").substr(11, 12);
    let p2 = document.getElementById("p2").getAttribute("src").substr(11, 12);
    let p3 = document.getElementById("p3").getAttribute("src").substr(11, 12);
    let p4 = document.getElementById("p4").getAttribute("src").substr(11, 12);
    let p5 = document.getElementById("p5").getAttribute("src").substr(11, 12);
    if (p1==p2 && p2==p3 && p3==p4 && p4==p5) {
        document.getElementById("bang").style.border = "red 5px solid";
    } else {
        document.getElementById("bang").style.border = "black 5px solid";
    }
}
</script>
</body>
</html>
