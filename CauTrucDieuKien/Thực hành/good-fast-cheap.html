<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>good-fast-cheap</title>
</head>
<body>
<div>
    <input id = "good" type="checkbox" onchange="play(1)">Good<br>
    <input id = "cheap" type="checkbox" onchange="play(2)">Cheap<br>
    <input id = "fast" type="checkbox" onchange="play(3)">Fast<br>
</div>
<script>
    function play(value) {
        let good = document.getElementById("good");
        let fast = document.getElementById("fast");
        let cheap = document.getElementById("cheap");
        if (value == 1) {
            if (good.checked == true) {
                if (fast.checked == true) {
                    cheap.checked = false;
                }
            }
        } else if (value == 3) {
            if (fast.checked == true) {
                if (cheap.checked == true) {
                    good.checked= false;
                }
            }
        } else {
            if (cheap.checked == true) {
                if (good.checked == true) {
                    fast.checked = false;
                }
            }
        }
        document.getElementById("cheap").checked = cheap.checked;
        document.getElementById("good").checked = good.checked;
        document.getElementById("fast").checked = fast.checked;
    }
</script>
</body>
</html>
