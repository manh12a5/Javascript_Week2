<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let year, month;
    year = parseInt(prompt('Nhập số năm: '));
    month = parseInt(prompt('Nhập tháng: '));
    switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            alert(" Tháng có 31 ngày");
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            alert(" Tháng có 30 ngày");
            break;
        case 2:
            if (year % 400 == 0 || year % 4 == 0 && year % 100 != 0)
                alert("Tháng có 29 ngày");
            else
                alert("Tháng có 28 ngày");
            break;
    }
    if (year % 400 == 0 || year % 4 == 0 && year % 100 != 0)
        document.write(year + " là năm nhuận");
    else
        document.write(year + " là năm không nhuận");
</script>
</html>
